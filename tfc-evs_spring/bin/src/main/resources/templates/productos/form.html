<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="../index.css" rel="stylesheet" />
  </head>
  <body>
    <form th:action="@{/productos/save}" method="post" th:object="${producto}">
      <input type="hidden" th:field="*{id}" />
      <input type="text" class="form-control mb-3" id="nombre" name="nombre" placeholder="Nombre" required="required" />
      <input
        type="number"
        class="form-control mb-3"
        id="altura"
        name="altura"
        placeholder="Altura"
        required="required"
      />
      <input type="number" class="form-control mb-3" id="peso" name="peso" placeholder="Peso" required="required" />
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </body>
</html>
