<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .habilitado {
        pointer-events: auto;
        opacity: 1;
      }

      .deshabilitado {
        pointer-events: none;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <header th:insert="fragments/header :: menu-principal"></header>
    <main>
      <div class="container">
        <h2>Listado de pedidos</h2>


        <table class="table">
          <th>Id</th>
          <th>Estado</th>
          <th>Precio total</th>
          <th>Usuario</th>
          <th>Activo</th>
          <th>Operaciones</th>

          <tr th:each="pedido : ${listaPedidos}">
            <td th:text="${pedido.id}"></td>
            <td th:text="${pedido.estado} ? 'Abierto' : 'Cerrado'"></td>
            <td th:text="${pedido.preciototal}"></td>
            <td th:text="${pedido.usuario.nombre}"></td>
            <td th:text="${pedido.activo} ? 'SÃ­' : 'No'"></td>
            <td>

              <a
                th:classappend="${pedido.activo} ? 'deshabilitado' : 'habilitado'"
                th:href="@{/pedidos/activate/{id} (id = ${pedido.id})}"
                >Habilitar</a
              >
              <a
                th:classappend="${pedido.activo} ? 'habilitado' : 'deshabilitado'"
                th:href="@{/pedidos/delete/{id} (id = ${pedido.id})}"
                >Deshabilitar</a
              >
            </td>
          </tr>
        </table>

        <p th:if="${msg != null}" th:text="${msg}"></p>
      </div>
    </main>
  </body>
</html>
