<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">

	<h2>Listado de productos</h2>

	<a th:href="@{/productos/form}" class="btn btn-primary mb-3 ">
		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
  		<path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
		</svg>
		Añadir Producto
	</a>
	
	<table class="table">
		<th>Nombre</th>
		<th>Descricpion</th>
		<th>Precio</th>
		<th>Cantidad</th>
		<th>Destacado</th>
		<th>Activo</th>
		<th>Categoría</th>
		<th>Operaciones</th>
	
		<tr th:each="producto : ${listaProds}">
				<td th:text="${producto.nombre}"></td>
				<td th:text="${producto.descripcion}"></td>
				<td th:text="${producto.precio}"></td>
				<td th:text="${producto.cantidad}"></td>
				<td th:text="${producto.destacado} ? 'Sí' : 'No'"></td>
				<td th:text="${producto.activo} ? 'Sí' : 'No'"></td>
				<td th:text="${producto.categoria.nombre}"></td>
				<td>
					<a th:href="@{/productos/edit/{id} (id = ${producto.id})}">Editar</a>
					<a th:href="@{/productos/activate/{id} (id = ${producto.id})}">Habilitar</a>
					<a th:href="@{/productos/delete/{id} (id = ${producto.id})}">Deshabilitar</a>
				</td>
			</tr>
		</tr>
	</table>
	
	<p th:if="${msg != null}" th:text="${msg}"></p>
</div>
</body>
</html>
