<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
    
    <h2>Formulario de productos</h2>
      <form th:action="@{/productos/save}" method="post" th:object="${producto}" class="d-flex justify-content-center flex-column">
        <input type="hidden" th:field="*{id}" />
        <input type="text" class="form-control mb-3" id="nombre" name="nombre" th:field=*{nombre} placeholder="Nombre" required="required" />
        <input type="text" class="form-control mb-3" id="descripcion" name="descripcion" th:field=*{descripcion} placeholder="DescripciÃ³n" required="required" />
        <input type="number" class="form-control mb-3" id="precio" name="precio" th:field=*{precio} placeholder="Precio" required="required" />
        <input type="number" class="form-control mb-3" id="cantidad" name="cantidad" th:field=*{cantidad} placeholder="Cantidad" required="required" />
        <input type="text" class="form-control mb-3" id="imagen" name="imagen" th:field=*{imagen} placeholder="URL imagen" required="required" />
        <div class="mb-3">
        	Destacado <input type="checkbox" id="destacado" name="destacado" th:field=*{destacado}/> 
				</div>
		
				<select class="form-control mb-3" id="categoria" name="categoria" th:field=*{categoria} >
					<option th:each="categoria : ${listaCategorias}" th:text="${categoria.nombre}" th:value="${categoria.id}">
				</select>
		
        <button type="submit" class="btn btn-primary w-15 mb-3">Guardar</button>
      </form>
      
      <a th:href="@{/productos/}">Listado de productos</a>
    </div>
  </body>
</html>
