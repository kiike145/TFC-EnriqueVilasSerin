<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
    
    <h2>Formulario de usuarios</h2>
      <form th:action="@{/users/save}" method="post" th:object="${usuario}" class="d-flex justify-content-center flex-column">
        <input type="hidden" th:field="*{id}" />
        <input type="text" class="form-control mb-3" id="nombre" name="nombre" th:field=*{nombre} placeholder="Nombre" required="required" />
        <input type="text" class="form-control mb-3" id="apellidos" name="apellidos" th:field=*{apellidos} placeholder="Apellidos" required="required" />
        <input type="text" class="form-control mb-3" id="direccion" name="direccion" th:field=*{direccion} placeholder="Direccion" required="required" />
        <input type="date" class="form-control mb-3" id="fechanacimiento" name="fechanacimiento" th:field=*{fechanacimiento} placeholder="Fecha Nacimiento" required="required" />
        <input type="text" class="form-control mb-3" id="nombreusuario" name="nombreusuario" th:field=*{nombreusuario} placeholder="Nombre de usuario" required="required" />
        <input type="text" class="form-control mb-3" id="email" name="email" th:field=*{email} placeholder="Email" required="required" />
        <input type="password" class="form-control mb-3" id="contrasena" name="contrasena" th:field=*{contrasena} placeholder="ContraseÃ±a" required="required" />
				
				<!-- <select class="form-control mb-3" id="categoria" name="categoria" th:field=*{categoria} >
					<option th:each="categoria : ${listaCategorias}" th:text="${categoria.nombre}" th:value="${categoria.id}">
				</select> -->
		
        <button type="submit" class="btn btn-primary w-15 mb-3">Guardar</button>
      </form>
      
      <a th:href="@{/users/}">Listado de usuarios</a>
    </div>
  </body>
</html>
